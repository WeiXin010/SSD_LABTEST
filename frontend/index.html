<!DOCTYPE html>
<html>
<head>
    <title>Simple Search Page</title>
</head>
<body>
    <h1>Search Page</h1>
    <form action="/search" method="GET">
        <label for="query">Search:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
